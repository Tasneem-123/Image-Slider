<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
        <img src="arrow.png" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="beach.jpeg" class="image">
                <img src="bridge.jpeg" class="image">
                <img src="jetski.jpeg" class="image">
                <img src="plant.jpeg" class="image">
                <img src="road.jpeg" class="image">
</div><!--end slider-->
 </div><!--end frame-->
        <img src="arrow.png" class="arrow right">
        </div><!--end top-->
        <div class="bottom">
            
        </div><!--end bottom-->
 </div><!--end container-->
    <script src="script.js"></script>
</body>
</html>
