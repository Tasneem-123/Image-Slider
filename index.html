<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="left-arrow.png" class="arrow left" alt="Previous">
      <div class="frame">
        <div class="slider">
                <img src="beach.jpeg" class="image">
                <img src="bridge.jpeg" class="image">
                <img src="jetski.jpeg" class="image">
                <img src="plant.jpeg" class="image">
                <img src="road.jpeg" class="image">
</div>
      </div>
      <img src="right-arrow.png" class="arrow right" alt="Next">
    </div>

    <div class="bottom">
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
      <div class="button"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
